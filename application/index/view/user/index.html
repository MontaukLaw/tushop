<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--  先注释掉
       <!-- Bootstrap CSS
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template
    <link href="/public/css/dashboard.css" rel="stylesheet">
    -->
    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <title>会员列表</title>
</head>
<body>
<h2 class="sub-header">会员列表(User表)</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>会员昵称</th>
            <th>会员等级</th>
            <th>折扣</th>
            <th>余额</th>
            <th>邮件地址</th>
            <th>注册日期</th>
        </tr>
        </thead>
        <tbody>
        {foreach $list as $key=>$vo}
        <tr>
            <td>{$vo.user_id}</td>
            <td>{$vo.nickname}</td>
            <td>{$vo.level_name}</td>
            <td>{$vo.discount}</td>
            <td>{$vo.user_money}</td>
            <td>{$vo.email}</td>
            <td>{$vo.reg_time|date="Y-m-d H:i:s",###}</td>
            <td><a href="{$vo.user_id}">用户详情</a></td>
            <td>
                <div class="delete_div">
                    <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal"
                       name="{$vo.user_id}">删除</a>
                </div>

            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-sm-2 text-left"></div>
    <div class="col-sm-8 text-right">{$list->render()}</div>
    <div class="col-sm-2 text-left"></div>
</div>

<!-- 先注掉
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS
<script src="/public/js/jquery.slim.min.js"></script>

<script src="/public/js/popper.min.js"></script>

<script src="/public/js/bootstrap.min.js"></script>
-->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- 模态框（Modal） -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" id="myModalLabel">确定删除?</h5>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="delete_confirm_btn">确定</button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>

    var deleteUrl = '';
    var deleteUrlBase = 'user/removeUserByID';

    $(function () {

        $('.delete_div').children('a').click(function () {
            //console.info('clicked');
            //console.info(this.name);
            deleteUrl = deleteUrlBase + '?id=' + this.name;

            console.info(deleteUrl);

        });

        $('#delete_confirm_btn').click(function () {
            $.get(
                deleteUrl,
                function (res) {
                    if (res.success) {
                        //console.info(res);
                        //隐藏弹出窗
                        $('#myModal').modal('hide');
                        //重载窗口
                        window.location.reload();
                    }
                }
            );

        });
    });


</script>


</body>
</html>
